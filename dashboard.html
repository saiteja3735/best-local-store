<head>

<title>BestStore | Dashboard</title>

<!-- Quick session check -->
<script>
  const userData = localStorage.getItem("user");
  if (!userData) window.location.replace("home.html");
</script>

<!-- Firebase Auth -->
<script type="module">
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
  import { app } from "./firebaseConfig.js";

  const auth = getAuth(app);
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      localStorage.removeItem("user");
      window.location.replace("home.html");
    }
  });
</script>

<!-- Firestore Logic -->
<script type="module">
import { db } from "./firebaseConfig3735.js";
import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

const currentUser = JSON.parse(localStorage.getItem("user"));
if (!currentUser) window.location.href = "home.html";

let allProducts = [];
let searchTimeout;

/* ===== Fetch user name ===== */
async function fetchUserName() {
  try {
    const usersRef = collection(db, "users");
    let snapshot = await getDocs(query(usersRef, where("mobile", "==", currentUser.identifierUsed)));
    if (snapshot.empty) {
      snapshot = await getDocs(query(usersRef, where("email", "==", currentUser.identifierUsed)));
    }
    if (!snapshot.empty) return snapshot.docs[0].data().name || "User";
  } catch {
    return currentUser.name || "User";
  }
  return "User";
}

/* ===== Fetch & render products ===== */
async function getProducts() {
  const container = document.getElementById("product-list");
  const loader = document.getElementById("loader");
  loader.style.display = "flex";
  try {
    const snapshot = await getDocs(collection(db, "products"));
    allProducts = snapshot.docs.map((doc) => ({ id: doc.id, ...doc.data() }));
    renderProducts(allProducts);
    populateCategoryFilter(allProducts);
    updateWishlistButtons();
  } catch {
    container.innerHTML = "<p class='error-message'>‚ö†Ô∏è Failed to load products. Please try again later.</p>";
  } finally {
    loader.style.display = "none";
  }
}

function renderProducts(products) {
  const container = document.getElementById("product-list");
  container.innerHTML = products.length ? "" : "<p class='no-products'>üò¢ No products found. Try adjusting your filters.</p>";

  products.forEach((p) => {
    const el = document.createElement("div");
    el.classList.add("product");
    el.innerHTML = `
      <button class="wishlist-btn" data-id="${p.id}" aria-label="Add to wishlist">‚ô°</button>
      <div class="product-img-container">
        <img src="${p.img}" alt="${p.product_name}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
      </div>
      <div class="product-info">
        <div class="product-name">${p.product_name}</div>
        <div class="product-description">${p.description || "No description available"}</div>
        <div class="product-price">‚Çπ${p.price.toLocaleString('en-IN')}</div>
        <div class="product-rating">‚≠ê ${p.rating || "Not rated"}</div>
        <div class="quantity-controls">
          <button class="decrease-quantity" data-id="${p.id}" aria-label="Decrease quantity">-</button>
          <input type="number" value="1" min="1" class="quantity-input" data-id="${p.id}" aria-label="Quantity" />
          <button class="increase-quantity" data-id="${p.id}" aria-label="Increase quantity">+</button>
        </div>
        <button class="add-to-cart-btn" data-id="${p.id}">üõí Add to Cart</button>
      </div>
    `;
    container.appendChild(el);
  });

  /* Event listeners */
  document.querySelectorAll(".increase-quantity").forEach((btn) =>
    btn.addEventListener("click", () => updateQuantity(btn.dataset.id, 1))
  );
  document.querySelectorAll(".decrease-quantity").forEach((btn) =>
    btn.addEventListener("click", () => updateQuantity(btn.dataset.id, -1))
  );
  document.querySelectorAll(".add-to-cart-btn").forEach((btn) =>
    btn.addEventListener("click", () => addToCart(btn.dataset.id))
  );
  
  updateWishlistButtons();
}

// Update wishlist buttons based on localStorage
function updateWishlistButtons() {
  const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  document.querySelectorAll(".wishlist-btn").forEach(btn => {
    if (favorites.includes(btn.dataset.id)) {
      btn.classList.add("active");
      btn.innerHTML = "‚ù§Ô∏è";
      btn.setAttribute("aria-label", "Remove from wishlist");
    } else {
      btn.classList.remove("active");
      btn.innerHTML = "‚ô°";
      btn.setAttribute("aria-label", "Add to wishlist");
    }
  });
}

/* ===== Cart Logic ===== */
function updateQuantity(id, change) {
  const input = document.querySelector(`.quantity-input[data-id="${id}"]`);
  let quantity = Math.max(1, (parseInt(input.value) || 1) + change);
  input.value = quantity;
}

function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2500);
}

function addToCart(id) {
  const input = document.querySelector(`.quantity-input[data-id="${id}"]`);
  const qty = parseInt(input.value) || 1;
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const idx = cart.findIndex((i) => i.product_id === id);
  if (idx !== -1) cart[idx].quantity += qty;
  else cart.push({ product_id: id, quantity: qty });
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  showToast("‚úÖ Added to cart!");
  
  // Add visual feedback
  const btn = document.querySelector(`.add-to-cart-btn[data-id="${id}"]`);
  btn.classList.add("added");
  setTimeout(() => btn.classList.remove("added"), 1000);
}

function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  document.getElementById("cart-count").textContent = cart.reduce((total, item) => total + item.quantity, 0);
}

/* ===== Wishlist ===== */
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("wishlist-btn")) {
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    const pid = e.target.dataset.id;
    if (favorites.includes(pid)) {
      favorites = favorites.filter(f => f !== pid);
      e.target.classList.remove("active");
      e.target.innerHTML = "‚ô°";
      e.target.setAttribute("aria-label", "Add to wishlist");
      showToast("‚ùå Removed from wishlist");
    } else {
      favorites.push(pid);
      e.target.classList.add("active");
      e.target.innerHTML = "‚ù§Ô∏è";
      e.target.setAttribute("aria-label", "Remove from wishlist");
      showToast("‚ù§Ô∏è Added to wishlist");
    }
    localStorage.setItem("favorites", JSON.stringify(favorites));
  }
});

/* ===== Filters ===== */
function populateCategoryFilter(products) {
  const categories = [...new Set(products.map(p => p.category || "Other"))].sort();
  const categorySelect = document.getElementById("filter-category");
  categorySelect.innerHTML = `<option value="">All Categories</option>` + categories.map(c => `<option value="${c}">${c}</option>`).join("");
}

function applyFilters() {
  const searchTerm = document.getElementById("product-search").value.toLowerCase();
  const category = document.getElementById("filter-category").value;
  const price = document.getElementById("filter-price").value;
  const rating = document.getElementById("filter-rating").value;

  let filtered = allProducts.filter(p =>
    p.product_name.toLowerCase().includes(searchTerm) ||
    (p.description && p.description.toLowerCase().includes(searchTerm))
  );

  if (category) filtered = filtered.filter(p => p.category === category);
  if (price) {
    if (price === "low") filtered = filtered.sort((a,b) => a.price - b.price);
    else if (price === "high") filtered = filtered.sort((a,b) => b.price - a.price);
  }
  if (rating) filtered = filtered.filter(p => (p.rating || 0) >= parseInt(rating));

  renderProducts(filtered);
  updateActiveFilterIndicators();
}

function clearFilters() {
  document.getElementById("product-search").value = "";
  document.getElementById("filter-category").value = "";
  document.getElementById("filter-price").value = "";
  document.getElementById("filter-rating").value = "";
  renderProducts(allProducts);
  updateActiveFilterIndicators();
  showToast("Filters cleared");
}

function updateActiveFilterIndicators() {
  const filters = document.querySelectorAll(".filters select, .filters input");
  const clearBtn = document.getElementById("clear-filters");
  
  let hasActiveFilters = false;
  filters.forEach(filter => {
    if (filter.value) {
      filter.classList.add("active-filter");
      hasActiveFilters = true;
    } else {
      filter.classList.remove("active-filter");
    }
  });
  
  clearBtn.style.display = hasActiveFilters ? "block" : "none";
}

// Debounced search
function setupSearch() {
  const searchInput = document.getElementById("product-search");
  searchInput.addEventListener("input", () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(applyFilters, 300);
  });
}

/* ===== Back to Top Button ===== */
function setupBackToTop() {
  const backToTopBtn = document.getElementById("back-to-top");
  
  window.addEventListener("scroll", () => {
    if (window.pageYOffset > 300) {
      backToTopBtn.classList.add("show");
    } else {
      backToTopBtn.classList.remove("show");
    }
  });
  
  backToTopBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
}

/* ===== Init ===== */
document.addEventListener("DOMContentLoaded", async () => {
  document.getElementById("logout-btn").addEventListener("click", (e) => {
    e.preventDefault();
    localStorage.removeItem("user");
    localStorage.removeItem("cart");
    window.location.href = "home.html";
  });

  const name = await fetchUserName();
  document.getElementById("user-greeting").textContent = `Hello, ${name}! üëã`;

  getProducts();
  updateCartCount();

  // Filters
  setupSearch();
  document.getElementById("filter-category").addEventListener("change", applyFilters);
  document.getElementById("filter-price").addEventListener("change", applyFilters);
  document.getElementById("filter-rating").addEventListener("change", applyFilters);
  document.getElementById("clear-filters").addEventListener("click", clearFilters);

  // Mobile menu
  document.getElementById("menu-toggle").addEventListener("click", () => {
    document.getElementById("navbar-links").classList.toggle("show");
  });
  
  // Back to top button
  setupBackToTop();
});
</script>
