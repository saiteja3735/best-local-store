<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BestStore | Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(135deg, #f6d365, #fda085); min-height: 100vh; padding-top: 80px; display: flex; justify-content: center; align-items: center; }
    .forgot-password-container { background: white; padding: 40px; border-radius: 20px; width: 400px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); text-align: center; }
    h2 { color: #ff5722; margin-bottom: 25px; font-weight: 600; }
    input { width: 100%; padding: 12px; margin: 12px 0; border: 2px solid #ff9800; border-radius: 10px; font-size: 14px; transition: 0.3s; }
    input:focus { outline: none; border-color: #e91e63; box-shadow: 0 0 8px rgba(233, 30, 99, 0.2); }
    button { width: 100%; padding: 12px; background: #e91e63; border: none; color: white; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    button:hover { background: #c2185b; }
    .message { margin-top: 20px; color: #e65100; font-weight: 600; min-height: 20px; }
    .loader { border: 8px solid #f3f3f3; border-top: 8px solid #ff5722; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
    .back-btn { background: #ff5722; margin-top: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form id="forgotPasswordForm">
    <input type="email" id="email" placeholder="Email (Optional)" />
    <input type="text" id="mobile" placeholder="Mobile Number (Optional)" />
    <button type="submit">Submit</button>
  </form>
  
  <div class="message" id="messageArea"></div>
  <div id="loader" class="loader" style="display: none;"></div>

  <!-- Back to Home Button -->
  <button class="back-btn" onclick="window.location.href='home.html'">Back to Home</button>
</div>

<script>
  const form = document.getElementById('forgotPasswordForm');
  const messageArea = document.getElementById('messageArea');
  const loader = document.getElementById('loader');

  function showMessage(msg, color = "#e65100") {
    messageArea.textContent = msg;
    messageArea.style.color = color;
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const mobile = document.getElementById('mobile').value.trim();

    if (!email && !mobile) {
      showMessage("Please provide either an Email or Mobile Number.", "red");
      return;
    }

    // Show loader and hide message
    loader.style.display = "block";
    messageArea.textContent = "";

    // Wait for a few seconds to simulate a request, then redirect
    setTimeout(() => {
      loader.style.display = "none";  // Hide the loader
      showMessage("Redirecting to WhatsApp...", "green");

      // Prepare the message
      let message = "I need help resetting my password.\n\n";
      if (email) message += "Email: " + email + "\n";
      if (mobile) message += "Mobile Number: " + mobile + "\n";
      
      // WhatsApp API URL with pre-filled message
      const whatsappUrl = `https://wa.me/9703263623?text=${encodeURIComponent(message)}`;
      
      // Redirect to WhatsApp with the message
      setTimeout(() => {
        window.location.href = whatsappUrl;
      }, 2000); // Wait for 2 seconds before redirecting
    }, 2000);  // Simulate a 2-second delay
  });
</script>

</body>
</html>
